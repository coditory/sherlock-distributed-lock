name: Docs

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "mkdocs-requirements.txt"
  workflow_run:
    workflows: [Release]
    branches: [master]
    types: [completed]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install mkdocs
        run: pip install mkdocs -r mkdocs-requirements.txt

      - name: Deploy docs
        run: mkdocs gh-deploy --force
