site_name: Sherlock Distributed Lock
site_description: Distributed lock library for JVM
site_author: coditory
site_url: https://coditory.github.io/sherlock-distributed-lock
site_dir: build/docs

repo_name: coditory/sherlock-distributed-lock
repo_url: https://github.com/coditory/sherlock-distributed-lock

theme:
  name: 'material'
  custom_dir: 'docs/theme'
  logo: assets/img/icon.png
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - instant
    - navigation.indexes
    - navigation.sections
    - navigation.expand
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/img/favicon.png

plugins:
  - search
  - markdownextradata: { }
  - minify:
      minify_html: true

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets

extra:
  version: '0.4.16'
  vcs_baseurl: https://github.com/coditory/sherlock-distributed-lock/blob/master
  social:
    - icon: fontawesome/solid/globe
      link: https://coditory.com
    - icon: fontawesome/brands/github-alt
      link: https://github.com/coditory/sherlock-distributed-lock
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/coditory
  analytics:
    provider: google
    property: !!python/object/apply:os.getenv [ "GOOGLE_ANALYTICS_ID" ]

# Site navigation
nav:
  - Home: index.md
  - Locks: locks.md
  - Migrator: migrator.md
  - Testing: testing.md
  - Installation: installation.md
  - API:
      - api/index.md
      - Synchronous: api/synchronous.md
      - Reactor: api/reactor.md
      - RxJava: api/rxjava.md
  - Connectors:
      - connectors/index.md
      - MongoDb: connectors/mongo.md
      - SQL: connectors/sql.md
      - InMemory: connectors/inmem.md
  - About: about.md
